apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: oto-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: otoapp
spec:
  hosts:
  - "*"
  gateways:
  - oto-gateway
  http:
  - route:
    - destination:
        host: front.staging.svc.cluster.local
        port:
          number: 3000
